<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Resume Analyzer For Machine Learning Jobs</h1>
    <p>Upload your resume in PDF format to analyze your skill match for Machine Learning roles.</p>
    
    <form action="/" method="post" enctype="multipart/form-data">
      <label for="resume">Choose your resume (PDF only):</label>
      <input type="file" name="resume" id="resume" accept=".pdf" required>
      <button type="submit">Analyze Now</button>
    </form>
  </div>
</body>
</html>
